<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="1;url=https://uncrowned-heats.000webhostapp.com/">
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        color: #333;
        margin-top: 100px;
      }
      
      p {
        font-size: 18px;
        color: #777;
        margin-top: 20px;
      }
      
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
        margin-top: 40px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <div class="loader"></div>
    <p>If you are not redirected within a few seconds, please <a href="https://uncrowned-heats.000webhostapp.com/">click here</a>.</p>
  </body>
</html>
